<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
 
</head>

<body>
    <div id="app">
        <form @submit.prevent="add">
            <input v-model="newinput">
            <button>+</button>
        </form>
        <ul>
            <li v-for="x in arr" :key="x.id">
                {{ x.text }}
                <button @click="remove(x)">X</button>
            </li>
        </ul>
    </div>
</body>
   <!-- vue js -->
   <script src="js/vue3.js"></script>
   <!-- js -->
   <script src="js/List_Rendering.js"></script>
</html>
